---

# Default ssh port to use
ansible_ssh_port: "{{ cloud_ssh_port }}"

# User information
me:
  username: gbrown
  uid: 1000
  home: /home/gbrown

package_list_host:
- name: acl
- name: goaccess

# NTP
ntp_timezone: "America/New_York"

# geerlingguy.security
security_ssh_permit_root_login: "no"
security_ssh_password_authentication: "no"
security_ssh_usedns: "no"
security_autoupdate_enabled: true
security_fail2ban_enabled: true
security_ssh_port: "{{ cloud_ssh_port }}"
security_sudoers_passwordless:
- "{{ me.username }}"

# firewall rules
ufw_firewall_rules:
- comment: 'SSH VPS Port'
  rule: 'allow'
  port: '{{ cloud_ssh_port }}'
  proto: 'any'
  route: 'no'
- comment: 'HTTP Traffic'
  rule: 'allow'
  port: '80'
  proto: 'tcp'
  route: 'no'
- comment: 'HTTPS Traffic'
  rule: 'allow'
  port: '443'
  proto: 'tcp'
  route: 'no'
- comment: 'tailscale adapter'
  rule: 'allow'
  interface: tailscale0
  direction: in
  proto: 'any'
  route: 'no'

# certbot
certbot_install_method: snap
certbot_create_stop_services:
  - name: nginx
    service: systemd
certbot_certs:
- domains:
  - "{{ public_domain_1 }}"
  - "*.{{ public_domain_1 }}"
- domains:
  - "{{ public_domain_2 }}"
  - "*.{{ public_domain_2 }}"

# nginx
nginx_real_ip: |
  # Cloudflare get real ip for logs
  set_real_ip_from 173.245.48.0/20;
  set_real_ip_from 103.21.244.0/22;
  set_real_ip_from 103.22.200.0/22;
  set_real_ip_from 103.31.4.0/22;
  set_real_ip_from 141.101.64.0/18;
  set_real_ip_from 108.162.192.0/18;
  set_real_ip_from 190.93.240.0/20;
  set_real_ip_from 188.114.96.0/20;
  set_real_ip_from 197.234.240.0/22;
  set_real_ip_from 198.41.128.0/17;
  set_real_ip_from 162.158.0.0/15;
  set_real_ip_from 104.16.0.0/13;
  set_real_ip_from 104.24.0.0/14;
  set_real_ip_from 172.64.0.0/13;
  set_real_ip_from 131.0.72.0/22;
  set_real_ip_from 2400:cb00::/32;
  set_real_ip_from 2606:4700::/32;
  set_real_ip_from 2803:f800::/32;
