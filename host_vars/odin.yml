---

# Bash Aliases
bash_docker: true
bash_apt: true
bash_systemctl: true

package_list_host:
  - name: intel-gpu-tools
  - name: nvtop
  - name: ffmpeg
  - name: cifs-utils 
  - name: diceware
  - name: fio

# samba_users:
