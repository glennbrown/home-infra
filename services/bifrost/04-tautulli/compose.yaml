services:
  tautulli:
    image: tautulli/tautulli:v2.15.3
    container_name: tautulli
    hostname: tautulli
    environment:
      TZ: {{ ntp_timezone }}
      PUID: {{ me.uid }}
      PGID: {{ me.uid }}
    volumes:
      - {{ appdata_path }}/tautulli:/config
    ports:
      - 8181:8181
    restart: always
