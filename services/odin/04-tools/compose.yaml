services:
  jellyplex-watched:
    image: ghcr.io/luigi311/jellyplex-watched:7.0.4
    container_name: jellyplex-watched
    hostname: jellyplex-watched
    environment:
      - TZ={{ ntp_timezone }}
    volumes:
      - /srv/appdata/jellyplex-watched/env:/app/.env
    depends_on:
      - plex
      - jellyfin
    restart: unless-stopped
