services:
  
  tautulli:
    image: tautulli/tautulli:v2.15.2
    container_name: tautulli
    environment:
      - TZ={{ ntp_timezone }}
      - PUID={{ me.uid }}
      - PGID=100
    volumes:
      - /srv/appdata/tautulli:/config
    ports:
      - 8181:8181
    depends_on:
      - plex
    restart: unless-stopped

  jellystat-db:
    image: postgres:15.13-alpine
    container_name: jellystat-db
    environment:
      - TZ={{ ntp_timezone }}
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD={{ jellystat_postgres_pass }}
      - POSTGRES_DB=jfstat
    volumes:
      - /srv/appdata/jellystat/postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  jellystat:
    image: cyfershepard/jellystat:1.1.6
    container_name: jellystat
    environment:
      - TZ={{ ntp_timezone }}
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD={{ jellystat_postgres_pass }}
      - POSTGRES_IP=jellystat-db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=jfstat
      - JWT_SECRET={{ jellystat_jwt_secret }}
    volumes:
      - /srv/appdata/jellystat/backup-data:/app/backend/backup-data
    ports:
      - "3000:3000"
    depends_on:
      - jellystat-db

  jellyplex-watched:
    image: ghcr.io/luigi311/jellyplex-watched:7.0.4
    container_name: jellyplex-watched
    hostname: jellyplex-watched
    environment:
      - TZ={{ ntp_timezone }}
    volumes:
      - /srv/appdata/jellyplex-watched/env:/app/.env
    depends_on:
      - plex
      - jellyfin
    restart: unless-stopped

  kms:
    image: ghcr.io/py-kms-organization/py-kms:latest
    container_name: kms
    hostname: kms
    environment:
      - TZ={{ ntp_timezone }}
    volumes:
      - /srv/appdata/py-kms/db:/home/py-kms/db
    ports:
      - 1688:1688
    restart: unless-stopped
  
  librespeed:
    image: lscr.io/linuxserver/librespeed:5.4.20240804
    container_name: librespeed
    environment:
      - TZ={{ ntp_timezone }}
      - PUID={{ me.uid }}
      - PGID=100
    volumes:
      - /srv/appdata/librespeed:/config
    ports:
      - 8081:80
    restart: unless-stopped