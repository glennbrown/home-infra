services:

  znc:
    image: znc:1.10.1
    container_name: znc
    user: 1000:1000
    environment:
      TZ: {{ ntp_timezone }}
    volumes:
      - ~/.znc:/znc-data
      - /etc/letsencrypt:/letsencrypt:ro
    ports:
      - 9080:9080
      - 46697:46697
    restart: unless-stopped

  freshrss:
    image: freshrss/freshrss:1.27.1
    container_name: freshrss
    environment:
      TZ: {{ ntp_timezone }}
      CRON_MIN: 1,31
    volumes:
      - ~/.config/freshrss/data:/var/www/FreshRSS/data
      - ~/.config/freshrss/extensions:/var/www/FreshRSS/extensions
    ports:
      - 8081:80
    restart: unless-stopped
  
  gokapi:
    image: f0rc3/gokapi:v2.1.0
    container_name: gokapi
    environment:
      TZ: {{ ntp_timezone }}
    volumes:
      - ~/.local/share/gokapi/data:/app/data
      - ~/.config/gokapi/config:/app/config
    ports:
      - 53842:53842
    restart: unless-stopped
    