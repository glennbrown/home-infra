services:
  freshrss:
    image: freshrss/freshrss:1.25.0-alpine
    container_name: freshrss
    environment:
      - TZ={{ ntp_timezone }}
      - CRON_MIN=1,31
    volumes:
      - ~/.config/freshrss/data:/var/www/FreshRSS/data
      - ~/.config/freshrss/extensions:/var/www/FreshRSS/extensions
    ports:
      - 127.0.0.1:8080:80
    restart: unless-stopped
  gokapi:
    image: f0rc3/gokapi:v1.9.6
    container_name: gokapi
    environment:
      - TZ=America/New_York
    volumes:
      - ~/.local/share/gokapi/data:/app/data
      - ~/.config/gokapi/config:/app/config
    ports: 
      - 127.0.0.1:53842:53842
    restart: unless-stopped