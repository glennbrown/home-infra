services:
  beszel:
    image: henrygd/beszel:0.12.6
    container_name: beszel
    hostname: beszel
    environment:
      TZ: {{ ntp_timezone }}
    volumes:
      - {{ appdata_path }}/beszel/beszel_data:/beszel_data
      - {{ appdata_path }}/beszel/beszel_socket:/beszel_socket
    ports:
      - 8090:8090
    restart: always

  beszel-agent:
    image: henrygd/beszel-agent:0.12.7
    container_name: beszel-agent
    environment:
      LISTEN: 45876
      KEY: 'ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIPHT51LuNYK8Vl5cOTIxYSzNEmglPhrTWM+ThUy6sfDD'
      TOKEN: {{ heimdall_agent_token }}
      HUB_URL: https://beszel.home.ikgb.me
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - {{ appdata_path }}/beszel/beszel_agent_data:/var/lib/beszel-agent
      # monitor other disks / partitions by mounting a folder in /extra-filesystems
      # - /mnt/disk/.beszel:/extra-filesystems/sda1:ro