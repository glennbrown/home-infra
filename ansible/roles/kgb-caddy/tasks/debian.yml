---
- name: caddy | ensure dependencies are installed
  ansible.builtin.apt:
    name:
      - debian-keyring
      - debian-archive-keyring
      - apt-transport-https
      - gnupg2
      - curl

- name: caddy | add caddy apt key
  ansible.builtin.apt_key:
    url: "{{ caddy_apt_gpg_key }}"
    state: present

- name: caddy | add caddy apt repository
  ansible.builtin.apt_repository:
    repo: "{{ item }}"
    state: present
    filename: caddy
    update_cache: true
  with_items: "{{ caddy_apt_repository }}"

- name: caddy | install caddy
  ansible.builtin.apt:
    name: "{{ caddy_package }}"
    state: "{{ caddy_package_state }}"
  notify: restart caddy
