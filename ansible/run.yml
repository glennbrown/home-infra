---

# Basic Server setup
- name: Basic server setup
  hosts: all
  tags: [setup, init]
  vars_files:
    - 'vars/vault.yml'
    - 'vars/secrets_lookup.yml'
  
  pre_tasks:
    - name: Change hostname
      ansible.builtin.hostname:
        name: "{{ set_hostname }}"
      notify:
        - Hostname has changed
      when: set_hostname is defined

  roles:
    - role: grog.group
    - role: grog.user
    - role: grog.authorized-key
    - role: apt-mirror
      when: ansible_os_family == 'Debian'
    - role: grog.package
      tags: packages
    - role: geerlingguy.ntp
  
  handlers:
    - name: Update hosts file
      listen: Hostname has changed
      ansible.builtin.lineinfile:
        path: /etc/hosts
        insertafter: '^127.0.0.1 localhost$'
        line: '{{ ansible_default_ipv4.address }} {{ set_hostname }}.{{ local_domain }} {{ set_hostname }}'
        owner: root
        group: root
        mode: 0644
    - name: Reboot
      listen: Hostname has changed
      ansible.builtin.reboot:
        msg: Reboot initiated by Ansible due to hostname change
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 2
        post_reboot_delay: 30
        test_command: uptime
        
