# ironicbadger.docker_compose_generator
appdata_path: /mnt/nvme1tb/appdata
storage_path: /mnt/storage
download_path: "{{ storage_path }}/downloads"
container_config_path: /config

container_networks:
  ###
  - network_name: traefik
    active: true
    external: true

containers:
  ###
  - service_name: traefik
    active: true
    image: traefik:v3.1.0
    container_name: traefik
    security_opt:
      - no-new-privileges:true
    include_global_env_vars: false
    environment:
      - TZ={{ ntp_timezone }}
      - CF_DNS_API_TOKEN={{ cloudflare_traefik_api_token }}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - "{{ appdata_path }}/traefik/traefik.yml:/etc/traefik/traefik.yml:ro"
      - "{{ appdata_path }}/traefik/config:/etc/traefik/config:ro"
      - "{{ appdata_path }}/traefik/acme.json:/etc/traefik/acme.json"
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 80:80
      - 443:443
    networks:
      - traefik
      - default
    extra_hosts:
      - '"host.docker.internal:172.17.0.1"'
    restart: unless-stopped
    labels:
      - '"traefik.enable=true"'
      - '"traefik.http.routers.traefik.rule=Host(`traefik.{{ ansible_hostname[0] }}.{{ local_domain }}`)"'
      - '"traefik.http.routers.traefik.entrypoints=web"'
      - '"traefik.http.middlewares.traefik-auth.basicauth.users={{ traefik_dashboard_auth }}"'
      - '"traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https"'
      - '"traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"'
      - '"traefik.http.routers.traefik.middlewares=traefik-https-redirect"'
      - '"traefik.http.routers.traefik-secure.entrypoints=websecure"'
      - '"traefik.http.routers.traefik-secure.rule=Host(`traefik.{{ ansible_hostname[0] }}.{{ local_domain }}`)"'
      - '"traefik.http.routers.traefik-secure.middlewares=traefik-auth"'
      - '"traefik.http.routers.traefik-secure.tls=true"'
      - '"traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"'
      - '"traefik.http.routers.traefik-secure.tls.domains[0].main={{ local_domain }}"'
      - '"traefik.http.routers.traefik-secure.tls.domains[0].sans=*.{{ local_domain }},*.{{ ansible_hostname[0] }}.{{ local_domain }}"'
      - '"traefik.http.routers.traefik-secure.service=api@internal"'
  ###
  - service_name: plex
    active: true
    image: plexinc/pms-docker:1.40.3.8555-fef15d30c
    container_name: plex
    include_global_env_vars: false
    environment:
      - "TZ={{ ntp_timezone }}"
      - "PLEX_CLAIM={{ plex_claim_token }}"
      - PLEX_UID=99
      - PLEX_GID=100
    volumes:
      - "{{ appdata_path }}/plexmediaserver:{{ container_config_path }}"
      - "{{ storage_path }}/TV Shows:/tv:ro"
      - "{{ storage_path }}/Movies:/movies:ro"
    tmpfs:
      - /transcode:size=32G,mode=0777
    devices:
      - /dev/dri:/dev/dri
    network_mode: host
    restart: unless-stopped
  ###
  - service_name: tautulli
    active: true
    image: tautulli/tautulli:v2.14.3
    container_name: tautulli
    include_global_env_vars: true
    volumes:
      - "{{ appdata_path }}/tautulli:{{ container_config_path }}"
    networks:
      - traefik
      - default
    restart: unless-stopped
    depends_on:
      - plex
    labels:
      - '"traefik.enable=true"'
      - '"traefik.http.routers.tautulli.rule=Host(`tautulli.{{ ansible_hostname[0] }}.{{ local_domain }}`)"'
      - '"traefik.http.routers.tautulli.entrypoints=websecure"'
      - '"traefik.http.routers.tautulli.tls=true"'
      - '"traefik.http.routers.tautulli.tls.certresolver=cloudflare"'
      - '"traefik.http.routers.tautulli.tls.domains[0].main={{ local_domain }}"'
      - '"traefik.http.routers.tautulli.tls.domains[0].sans=*.{{ local_domain }},*.{{ ansible_hostname[0] }}.{{ local_domain }}"'
  ###
  - service_name: jellyfin
    active: false
    image: jellyfin/jellyfin:10.9.9
    container_name: jellyfin
    user: 99:100
    environment:
      - TZ={{ ntp_timezone }}
      - "JELLYFIN_PublishedServerUrl=https://jellyfin.{{ ansible_hostname[0] }}.{{ local_domain }}"
    volumes:
      - "{{ appdata_path }}/jellyfin/config:/config"
      - "{{ appdata_path }}/jellyfin/cache:/cache"
      - "{{ storage_path }}/TV Shows:/media/tv:ro"
      - "{{ storage_path }}/Movies:/media/movies:ro"
    tmpfs:
      - /transcode:size=32G,mode=0777
    devices:
      - /dev/dri:/dev/dri
    network_mode: host
    restart: unless-stopped
    extra_hosts:
      - '"host.docker.internal:host-gateway"'
    labels:
      - '"traefik.enable=true"'
      - '"traefik.http.routers.jellyfin.rule=Host(`jellyfin.{{ ansible_hostname[0] }}.{{ local_domain }}`)"'
      - '"traefik.http.routers.jellyfin.entrypoints=websecure"'
      - '"traefik.http.routers.jellyfin.tls=true"'
      - '"traefik.http.routers.jellyfin.tls.certresolver=cloudflare"'
      - '"traefik.http.routers.jellyfin.tls.domains[0].main={{ local_domain }}"'
      - '"traefik.http.routers.jellyfin.tls.domains[0].sans=*.{{ local_domain }},*.{{ ansible_hostname[0] }}.{{ local_domain }}"'
      - '"traefik.http.services.jellyfin.loadbalancer.server.port=8096"'
  ###
  - service_name: sabnzbd
    active: true
    image: lscr.io/linuxserver/sabnzbd:4.3.2
    container_name: sabnzbd
    include_global_env_vars: true
    volumes:
      - "{{ appdata_path }}/sabnzbd:{{ container_config_path }}"
      - "{{ download_path }}:/downloads"
    networks:
      - traefik
      - default
    restart: unless-stopped
    labels:
      - '"traefik.enable=true"'
      - '"traefik.http.routers.sabnzbd.rule=Host(`sabnzb.{{ ansible_hostname[0] }}.{{ local_domain }}`)"'
      - '"traefik.http.routers.sabnzbd.entrypoints=websecure"'
      - '"traefik.http.routers.sabnzbd.tls=true"'
      - '"traefik.http.routers.sabnzbd.tls.certresolver=cloudflare"'
      - '"traefik.http.routers.sabnzbd.tls.domains[0].main={{ local_domain }}"'
      - '"traefik.http.routers.sabnzbd.tls.domains[0].sans=*.{{ local_domain }},*.{{ ansible_hostname[0] }}.{{ local_domain }}"'
  ###
  - service_name: qbittorrent
    active: true
    image: lscr.io/linuxserver/qbittorrent:4.6.5
    container_name: qbittorrent
    include_global_env_vars: true
    volumes:
      - "{{ appdata_path }}/qbittorrent:{{ container_config_path }}"
      - "{{ download_path }}:/downloads"
    ports:
      - 6881:6881
      - 6881:6881/udp
    networks:
      - traefik
      - default
    restart: unless-stopped
    labels:
      - '"traefik.enable=true"'
      - '"traefik.http.routers.qbittorrent.rule=Host(`qb.{{ ansible_hostname[0] }}.{{ local_domain }}`)"'
      - '"traefik.http.routers.qbittorrent.entrypoints=websecure"'
      - '"traefik.http.routers.qbittorrent.tls=true"'
      - '"traefik.http.routers.qbittorrent.tls.certresolver=cloudflare"'
      - '"traefik.http.routers.qbittorrent.tls.domains[0].main={{ local_domain }}"'
      - '"traefik.http.routers.qbittorrent.tls.domains[0].sans=*.{{ local_domain }},*.{{ ansible_hostname[0] }}.{{ local_domain }}"'
      - '"traefik.http.services.qbittorrent.loadbalancer.server.port=8080"'
  ###
  - service_name: prowlarr
    active: true
    image: lscr.io/linuxserver/prowlarr:1.20.1
    container_name: prowlarr
    include_global_env_vars: true
    volumes:
      - "{{ appdata_path }}/prowlarr:{{ container_config_path }}"
    networks:
      - traefik
      - default
    restart: unless-stopped
    labels:
      - '"traefik.enable=true"'
      - '"traefik.http.routers.prowlarr.rule=Host(`prowlarr.{{ ansible_hostname[0] }}.{{ local_domain }}`)"'
      - '"traefik.http.routers.prowlarr.entrypoints=websecure"'
      - '"traefik.http.routers.prowlarr.tls=true"'
      - '"traefik.http.routers.prowlarr.tls.certresolver=cloudflare"'
      - '"traefik.http.routers.prowlarr.tls.domains[0].main={{ local_domain }}"'
      - '"traefik.http.routers.prowlarr.tls.domains[0].sans=*.{{ local_domain }},*.{{ ansible_hostname[0] }}.{{ local_domain }}"'
  ###
  - service_name: sonarr
    active: true
    image: lscr.io/linuxserver/sonarr:4.0.8
    container_name: sonarr
    include_global_env_vars: true
    volumes:
      - "{{ appdata_path }}/sonarr:{{ container_config_path }}"
      - "{{ download_path }}:/downloads"
      - "{{ storage_path }}/TV Shows:/tv"
    networks:
      - traefik
      - default
    restart: unless-stopped
    depends_on:
      - sabnzbd
      - qbittorrent
      - prowlarr
    labels:
      - '"traefik.enable=true"'
      - '"traefik.http.routers.sonarr.rule=Host(`sonarr.{{ ansible_hostname[0] }}.{{ local_domain }}`)"'
      - '"traefik.http.routers.sonarr.entrypoints=websecure"'
      - '"traefik.http.routers.sonarr.tls=true"'
      - '"traefik.http.routers.sonarr.tls.certresolver=cloudflare"'
      - '"traefik.http.routers.sonarr.tls.domains[0].main={{ local_domain }}"'
      - '"traefik.http.routers.sonarr.tls.domains[0].sans=*.{{ local_domain }},*.{{ ansible_hostname[0] }}.{{ local_domain }}"'
  ###
  - service_name: radarr
    active: true
    image: lscr.io/linuxserver/radarr:5.8.3
    container_name: radarr
    include_global_env_vars: true
    volumes:
      - "{{ appdata_path }}/radarr:{{ container_config_path }}"
      - "{{ download_path }}:/downloads"
      - "{{ storage_path }}/Movies:/movies"
    networks:
      - traefik
      - default
    restart: unless-stopped
    depends_on:
      - sabnzbd
      - prowlarr
      - qbittorrent
    labels:
      - '"traefik.enable=true"'
      - '"traefik.http.routers.radarr.rule=Host(`radarr.{{ ansible_hostname[0] }}.{{ local_domain }}`)"'
      - '"traefik.http.routers.radarr.entrypoints=websecure"'
      - '"traefik.http.routers.radarr.tls=true"'
      - '"traefik.http.routers.radarr.tls.certresolver=cloudflare"'
      - '"traefik.http.routers.radarr.tls.domains[0].main={{ local_domain }}"'
      - '"traefik.http.routers.radarr.tls.domains[0].sans=*.{{ local_domain }},*.{{ ansible_hostname[0] }}.{{ local_domain }}"'
  ###
  - service_name: speedtest-tracker
    active: true
    image: lscr.io/linuxserver/speedtest-tracker:0.20.7
    container_name: speedtest-tracker
    include_global_env_vars: true
    environment:
      - "APP_KEY={{ speedtest_tracker_appkey }}"
    volumes:
      - "{{ appdata_path }}/speedtest-tracker:{{ container_config_path }}"
    networks:
      - traefik
      - default
    restart: unless-stopped
    labels:
      - '"traefik.enable=true"'
      - '"traefik.http.routers.speedtest-tracker.rule=Host(`speedtest-tracker.{{ ansible_hostname[0] }}.{{ local_domain }}`)"'
      - '"traefik.http.routers.speedtest-tracker.tls=true"'
      - '"traefik.http.routers.speedtest-tracker.entrypoints=websecure"'
      - '"traefik.http.routers.speedtest-tracker.tls.certresolver=cloudflare"'
  ###
  - service_name: prometheus
    active: true
    image: prom/prometheus:v2.53.1
    container_name: prometheus
    include_global_env_vars: false
    environment:
      - "TZ={{ ntp_timezone }}"
    volumes:
      - "{{ appdata_path }}/prometheus/data:/prometheus"
      - "{{ appdata_path }}/prometheus/etc:/etc/prometheus"
    networks:
      - traefik
      - default
    command:
      - "'--storage.tsdb.retention.time=1y'"
      - "'--config.file=/etc/prometheus/prometheus.yml'"
      - "'--storage.tsdb.path=/prometheus'"
      - "'--web.enable-admin-api'"
    restart: unless-stopped
    labels:
      - '"traefik.enable=true"'
      - '"traefik.http.routers.prometheus.rule=Host(`prometheus.{{ local_domain }}`)"'
      - '"traefik.http.routers.prometheus.entrypoints=websecure"'
      - '"traefik.http.routers.prometheus.tls=true"'
      - '"traefik.http.routers.prometheus.tls.certresolver=cloudflare"'
      - '"traefik.http.routers.prometheus.tls.domains[0].main={{ local_domain }}"'
      - '"traefik.http.routers.prometheus.tls.domains[0].sans=*.{{ local_domain }},*.{{ ansible_hostname[0] }}.{{ local_domain }}"'
  ###
  - service_name: influxdb
    active: true
    image: influxdb:1.8.10-alpine
    container_name: influxdb
    include_global_env_vars: false
    environment:
      - "TZ={{ ntp_timezone }}"
    volumes:
      - "{{ appdata_path }}/influxdb:/var/lib/influxdb"
    networks:
      - traefik
      - default
    restart: unless-stopped
    labels:
      - '"traefik.enable=true"'
      - '"traefik.http.routers.influxdb.rule=Host(`influxdb.{{ local_domain }}`)"'
      - '"traefik.http.routers.influxdb.entrypoints=websecure"'
      - '"traefik.http.routers.influxdb.tls=true"'
      - '"traefik.http.routers.influxdb.tls.certresolver=cloudflare"'
      - '"traefik.http.routers.influxdb.tls.domains[0].main={{ local_domain }}"'
      - '"traefik.http.routers.influxdb.tls.domains[0].sans=*.{{ local_domain }},*.{{ ansible_hostname[0] }}.{{ local_domain }}"'
  ###
  - service_name: telegraf
    active: false
    image: telegraf:1.31.2-alpine
    container_name: telegraf
    cap_add:
      - NET_RAW
    include_global_env_vars: false
    environment:
      - "TZ={{ ntp_timezone }}"
      - HOST_MOUNT_PREFIX=/rootfs
      - HOST_ETC=/rootfs/etc
      - HOST_SYS=/rootfs/sys
      - HOST_PROC=/rootfs/proc
      - HOST_VAR=/rootfs/var
      - HOST_RUN=/rootfs/run
    volumes:
      - "{{ appdata_path }}/telegraf:/etc/telegraf:ro"
      - /:/rootfs:ro
    network_mode: host
    restart: unless-stopped
  ###
  - service_name: cadvisor
    active: true
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    include_global_env_vars: false
    environment:
      - "TZ={{ ntp_timezone }}"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg:/dev/kmsg
    ports:
      - 9099:9099
    networks:
      - default
    command: '-port 9099'
    restart: unless-stopped
  ###
  - service_name: moto-exporter
    active: false
    image: ghcr.io/jahkeup/prometheus-moto-exporter:main
    container_name: moto-exporter
    include_global_env_vars: false
    environment:
      - "TZ={{ ntp_timezone }}"
